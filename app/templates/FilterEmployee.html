<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<!-- bootstrap links  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <h1>Update Employee</h1>
    <hr>
    <form action="/filter_employee/" method="post">
      {% csrf_token %}
      <label for="first_name">First Name/Last Name</label><br>
      <input type="text" id="first_name" name="name" value="{{first_name}}"><br>
      <label for="dept">Department</label><br>
      <input type="text"  name="dept"  id="dept"value="{{dept}}"><br>
      <label for="role">Role</label><br>
      <input type="text" name="role" id="role" value="{{role}}"><br>
      
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button><br>
    
    </form>
  </div>
</body>
</html>
